<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include "header.html" %}
    <main class="flex flex-col justify-center gap-6 py-16 m-auto space-y-8 justify-items-stretch bg-gradient-to-br from-shamrock-400 to-shamrock-700">
        {% for blog_post in all_posts%}
        <div class="flex flex-col w-10/12 max-w-screen-md p-5 mx-auto bg-transparent bg-gray-700 rounded-md shadow-xl">
            <div class="flex flex-col space-y-3">
                <h2 class="text-3xl font-semibold text-shamrock-400"> {{blog_post['title']}} </h2>
                <h3 class="text-lg text-gray-300">{{blog_post['subtitle']}} </h3>
                <a href="{{ url_for('read_post', id=blog_post['id'])}}" class="inline-block font-semibold text-shamrock-500 hover:text-shamrock-300 hover:underline">Read -></a>
            </div>
        </div>
        {% endfor %}
    </main>
    {% include "footer.html" %}
</body>
</html>
